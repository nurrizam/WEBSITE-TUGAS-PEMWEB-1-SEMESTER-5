<!-- Galeri dengan Slider Fade + Tilt 3D + Partikel Neon + Glassmorphism -->
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
/* ======================= BACKGROUND NEON ======================= */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #05315f, #031c38 60%, #000b1d);
    overflow-x: hidden;
    color: #e9f7ff;
    padding-bottom: 40px;
}
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: rgba(0,180,255,0.8);
    border-radius: 50%;
    filter: blur(2px);
    pointer-events: none;
    animation: floatParticle linear infinite;
}
@keyframes floatParticle {
    0% { transform: translateY(0px) translateX(0px); opacity: .6; }
    50% { opacity: 1; }
    100% { transform: translateY(-120px) translateX(20px); opacity: 0; }
}
/* ======================= LOADING SCREEN ======================= */
.loading-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #05315f, #031c38 60%, #000b1d);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
}
.loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
}
.loader {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(94, 203, 255, 0.2);
    border-top: 4px solid #5ecbff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.loading-text {
    margin-top: 20px;
    color: #5ecbff;
    font-size: 18px;
    font-weight: 500;
    text-shadow: 0 0 10px #00c8ff;
    animation: pulse 1.5s ease-in-out infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}
.progress-bar {
    width: 200px;
    height: 4px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin-top: 15px;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #00c8ff, #5ecbff);
    border-radius: 10px;
    animation: fillProgress 2s ease-out forwards;
    box-shadow: 0 0 10px #00c8ff;
}
@keyframes fillProgress {
    0% { width: 0%; }
    100% { width: 100%; }
}
header {
    text-align: center;
    padding: 25px;
    color: #5ecbff;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 0 15px #00c8ff;
    animation: fadeDown 1s ease-out forwards;
}
@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-25px); }
    to { opacity: 1; transform: translateY(0); }
}
/* ======================= SLIDER ======================= */
.slider-container {
    width: 95%;
    max-width: 900px;
    margin: auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,200,255,0.25);
    margin-bottom: 25px;
    position: relative;
    height: 500px;
    background: rgba(0,0,0,0.3);
}
.slider {
    position: relative;
    width: 100%;
    height: 100%;
}
.slider img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
}
.slider img.active {
    opacity: 1;
}
/* ======================= GALLERY ======================= */
.gallery {
    width: 95%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 18px;
}
.glass {
    background: rgba(255,255,255,0.08);
    padding: 12px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 0 18px rgba(0,200,255,0.3), inset 0 0 10px rgba(255,255,255,0.1);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    perspective: 800px;
    opacity: 0;
    animation: fadeUp 1s forwards ease;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
.glass:hover {
    transform: scale(1.05) rotateX(6deg) rotateY(-6deg);
    box-shadow: 0 0 30px rgba(0,220,255,0.7);
}
.glass img {
    width: 100%;
    border-radius: 12px;
    transition: transform 0.35s ease;
    object-fit: cover;
}
.glass img:hover {
    transform: scale(1.15);
}
/* ======================= LIGHTBOX ======================= */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    animation: zoomIn 0.45s ease;
    box-shadow: 0 0 35px rgba(0,200,255,0.9);
}
@keyframes zoomIn {
    from { transform: scale(0.75); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
.close, .prev, .next {
    position: absolute;
    color: white;
    font-size: 2.8em;
    cursor: pointer;
    text-shadow: 0 0 12px #00eaff;
}
.close { top: 20px; right: 35px; }
.prev { left: 35px; }
.next { right: 35px; }
</style>
</head>
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">Memuat Galeri...</div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</div>
<script>
for (let i = 0; i < 35; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * window.innerWidth + "px";
    p.style.top = Math.random() * window.innerHeight + "px";
    p.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(p);
}
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('loadingScreen').classList.add('hidden');
    }, 2000);
});
</script>
<header>Galeri Foto</header>
<div class="slider-container">
    <div class="slider" id="slider">
        <img src="Nurrizam.JPEG" class="active">
        <img src="Nurrizam2.jpg">
        <img src="rizam1.jpg">
        <img src="NURRIZAM5.JPEG">
        <img src="Nurrizam3.jpg">
        <img src="Nurrizam4.jpg">
    </div>
</div>
<div class="gallery">
    <div class="glass"><img src="Nurrizam.JPEG"></div>
    <div class="glass"><img src="Nurrizam2.jpg"></div>
    <div class="glass"><img src="rizam1.jpg"></div>
    <div class="glass"><img src="NURRIZAM5.JPEG"></div>
    <div class="glass"><img src="Nurrizam3.jpg"></div>
    <div class="glass"><img src="Nurrizam4.jpg"></div>
</div>
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
</div>
<script>
let slider = document.getElementById("slider");
let slides = slider.children;
let index = 0;
slides[0].classList.add("active");

function nextSlide() {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}

setInterval(nextSlide, 10000);

let images = document.querySelectorAll(".glass img");
let lightbox = document.getElementById("lightbox");
let lightboxImg = document.getElementById("lightbox-img");
let currentIndex = 0;
images.forEach((img, idx) => {
    img.addEventListener("click", () => {
        currentIndex = idx;
        showLightbox();
    });
});
function showLightbox() {
    lightbox.style.display = "flex";
    lightboxImg.src = images[currentIndex].src;
}
function closeLightbox() {
    lightbox.style.display = "none";
}
function changeImage(n) {
    currentIndex = (currentIndex + n + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
}
lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
});
</script>
</body>
</html>
