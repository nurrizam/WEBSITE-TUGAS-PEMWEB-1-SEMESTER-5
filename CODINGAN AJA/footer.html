<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #002a66, #003d80);
        font-family: Arial, sans-serif;
        color: white;
        height: 50px;      /* Tinggi footer sesuai INDEX */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    /* Teks footer */
    p {
        margin: 0;
        font-size: 17px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
        animation: glow 3s infinite ease-in-out;
        z-index: 2;
        position: relative;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 8px rgba(0,170,255,0.7); }
        50% { text-shadow: 0 0 18px rgba(0,170,255,1); }
        100% { text-shadow: 0 0 8px rgba(0,170,255,0.7); }
    }

    /* Garis cahaya melintas */
    .light-line {
        position: absolute;
        top: 0;
        width: 180px;
        height: 3px;
        background: linear-gradient(to right, transparent, white, transparent);
        opacity: 0.8;
        animation: lineMove 2.8s linear infinite;
        z-index: 1;
    }

    @keyframes lineMove {
        0% { left: -200px; }
        100% { left: 110%; }
    }

    /* Partikel bergerak */
    .particle {
        position: absolute;
        bottom: 7px;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.75;
        filter: blur(1px);
        animation: float 5s infinite ease-in-out;
        z-index: 1;
    }

    @keyframes float {
        0%   { transform: translateX(0); opacity: .4; }
        50%  { transform: translateX(40px); opacity: 1; }
        100% { transform: translateX(0); opacity: .4; }
    }
</style>
</head>

<body>

    <!-- Garis cahaya -->
    <div class="light-line"></div>

    <!-- Partikel kecil -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 35%; animation-delay: .7s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 1.4s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 2.1s;"></div>

    <p>&copy; 2025 Pemrograman Web 1 - Universitas Pamulang</p>

</body>
</html>
