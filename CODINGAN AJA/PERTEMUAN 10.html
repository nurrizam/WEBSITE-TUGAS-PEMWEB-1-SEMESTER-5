<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Tugas - Pertemuan 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3c9af8, #ffffff);
            padding: 20px;
            animation: fadeInBody 1.5s ease-in-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animasi Judul */
        h1, h2 {
            text-align: center;
            opacity: 0;
            animation: slideDown 1s ease-in-out forwards;
        }

        h1 {
            animation-delay: 0.3s;
            margin-bottom: 5px;
        }
        h2 {
            animation-delay: 0.6s;
            margin-top: 0;
            font-weight: normal;
            color: #444;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            background: #ffffff;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: 3px solid #87a6c4;
            text-align: center;
            transform: scale(1);
            transition: all 0.4s ease;
            animation: fadeInItem 0.8s ease-in-out;
        }

        @keyframes fadeInItem {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            border-color: #4a7ab8;
        }

        .item img {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            transition: transform 0.4s ease;
        }

        .item img:hover {
            transform: scale(1.08);
        }

        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            opacity: 0;
            animation: fadeInCaption 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInCaption {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Pertemuan 10</h1>
    <h2>Pemrograman WEB1 (IFRAME)</h2>

    <div class="gallery">
        <div class="item">
            <img src="PERTEMUAN 10 1.jpg" alt="Tugas 1" />
            <div class="caption">Foto Tugas 1</div>
        </div>

        <div class="item">
            <img src="PERTEMUAN 10 2.jpg" alt="Tugas 2" />
            <div class="caption">Foto Tugas 2</div>
        </div>

        <div class="item">
            <img src="PERTEMUAN 10 3.jpg" alt="Tugas 3" />
            <div class="caption">Foto Tugas 3</div>
        </div>
    </div>

    <!-- Modal Zoom -->
    <div id="zoomModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
        <img id="zoomImg" style="max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 25px #fff;">
    </div>

    <script>
        const modal = document.getElementById('zoomModal');
        const modalImg = document.getElementById('zoomImg');

        document.querySelectorAll('.item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            });
        });

        modal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    </script>

</body>
</html>
