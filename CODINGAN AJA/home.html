<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Home - Mohamad Nurrizam Mulya Putra</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            /* FIX scroll tidak berantakan */
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* AREA UTAMA (sesuai iframe index) */
        .content-wrapper {
            min-height: 100%;
            width: 100%;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;

            /* Background premium */
            background: linear-gradient(135deg, #0A1A36, #06275A, #0A1A36);
            position: relative;
            overflow: hidden; /* agar elemen absolute tidak keluar */
        }

        /* Ambient neon */
        .content-wrapper::before {
            content: "";
            position: absolute;
            top: -200px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,122,255,0.35), transparent 65%);
            filter: blur(70px);
            z-index: 0;
        }

        /* Partikel */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            filter: blur(1.5px);
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-25px) scale(1.2); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        /* Judul */
        h1 {
            color: #ffffff;
            margin-top: 0;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,162,255,0.7);
            position: relative;
            z-index: 3;
        }

        .wave {
            display: inline-block;
            animation: waving 1.8s infinite ease-in-out;
            transform-origin: 70% 70%;
        }

        @keyframes waving {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(14deg); }
            100% { transform: rotate(0deg); }
        }

        /* Foto profil */
        .profile-photo img {
            width: 190px;
            height: 190px;
            border-radius: 50%;
            border: 4px solid #00aaff;
            object-fit: cover;
            transition: 0.4s ease;
            box-shadow: 0 0 20px rgba(0,140,255,0.7);
            z-index: 3;
            position: relative;
        }

        .profile-photo img:hover {
            transform: scale(1.06);
        }

        /* Text intro */
        .intro-text {
            font-size: 18px;
            line-height: 1.7;
            max-width: 750px;
            margin: 10px auto;
            color: #dde6f9;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 1.2s forwards ease-in-out;
            z-index: 3;
            position: relative;
        }

        .intro-text:nth-of-type(1) { animation-delay: 0.3s; }
        .intro-text:nth-of-type(2) { animation-delay: 0.6s; }
        .intro-text:nth-of-type(3) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            font-weight: bold;
            color: #4dbbff;
        }
    </style>
</head>

<body>

<div class="content-wrapper">

    <!-- Partikel Premium -->
    <div class="particle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 50%; left: 70%; animation-delay: .8s;"></div>
    <div class="particle" style="top: 75%; left: 15%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 35%; left: 85%; animation-delay: 2.3s;"></div>
    <div class="particle" style="top: 60%; left: 45%; animation-delay: 3s;"></div>

    <h1>Halo! <span class="wave">ðŸ‘‹</span></h1>

    <!-- Foto Profil -->
    <div class="profile-photo">
        <img src="Nurrizam.JPEG" alt="Foto Mohamad Nurrizam Mulya Putra">
    </div>

    <!-- Intro -->
    <p class="intro-text">
        Saya <span class="highlight">Mohamad Nurrizam Mulya Putra</span>, mahasiswa Jurusan Teknik Informatika.
    </p>

    <p class="intro-text">
        Saya memiliki ketertarikan dalam bidang <b>teknologi, pengembangan perangkat lunak, dan inovasi digital.</b>
    </p>

    <p class="intro-text">
        Website ini saya buat sebagai <b>portofolio</b> dan media berbagi pengalaman saya di dunia teknologi informasi.
    </p>

</div>

</body>
</html>
