<!DOCTYPE html>
<html>
<head>
    <title>Form Registration</title>
</head>
<body bgcolor="#FFFFFF">
    <center>
        <h2><font color="purple" face="Times New Roman">Free Registration</font></h2>
    </center>
    <form>
        <table align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td>
                    <input type="text" name="tgl" size="2"> /
                    <input type="text" name="bln" size="2"> /
                    <input type="text" name="thn" size="4">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat" size="40"></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td><input type="text" name="kota" size="25"></td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>
                    <select name="pekerjaan">
                        <option value="Tani">Tani</option>
                        <option value="PNS">PNS</option>
                        <option value="Swasta">Swasta</option>
                        <option value="Pelajar">Pelajar</option>
                        <option value="Wiraswasta">Wiraswasta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td valign="top">Hobby</td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
                    <input type="checkbox" name="hobby" value="Sport"> Sport<br>
                    <input type="checkbox" name="hobby" value="Singing"> Singing<br>
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
