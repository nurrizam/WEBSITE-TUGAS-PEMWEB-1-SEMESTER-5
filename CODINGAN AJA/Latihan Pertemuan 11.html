<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout dengan DIV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #d5d5d0;
            padding: 8px;
        }
        
        .container {
            width: 100%;
            height: 97vh;
            background: #e8e8e0;
            border: 2px solid #0f0b0b;
            display: flex;
            flex-direction: column;
        }
        
        div.header {
            border-bottom: 2px solid #b43a3a;
            background: #e8e8e0;
            height: 85px;
            font-size: 1em;
            padding: 12px;
            color: #030202;
        }
        
        .middle-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        div.sidebar {
            border-left: 1px;
            border-right: 1px solid #060706;
            border-left-color: 1px solid #ff0707;
            background: #d8e8d8;
            width: 100px;
            font-size: 1em;
            padding: 90px;
            color: #0c0b0b;
        }
        
        .right-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        div.top {
            border-bottom: 1px solid #fd1111;
            background: #e8e8e0;
            height: 85px;
            font-size: 1em;
            padding: 12px;
            color: #555;
        }
        
        .bottom-wrapper {
            flex: 1;
            display: flex;
            padding: 0;
            position: relative;
            background: #e8e8e0;
        }
        
        div.content {
            border: 1px solid #c25454;
            background: #fdfdfd;
            flex: 1;
            font-size: 1em;
            height: calc(144% - 160px);
            padding: 88px;
            margin: 0px;
            color: #020101;
        }
        
        div.right {
            border: 0.5px solid #110909;
            background: #f1f5f5;
            width: 270px;
            height: calc(100% - 100px);
            margin: 20px 0px 0 25px;
            padding: 1px;
            color: #161515;
        }
        
        div.footer {
            border-top: 1px solid #555;
            background: #e8e8e0;
            height: 70px;
            font-size: 1em;
            padding: 12px;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        
        <div class="middle-wrapper">
            <div class="sidebar">Sidebar</div>
            
            <div class="right-wrapper">
                <div class="top">Top</div>
                
                <div class="bottom-wrapper">
                    <div class="content">Content</div>
                    <div class="right">Right</div>
                </div>
            </div>
        </div>
        
        <div class="footer">Footer</div>
    </div>
</body>
</html>
