<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Header - Website</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 165px;
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;

            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.88)),
                url('HEADER.JPEG');
            background-size: cover;
            background-position: center;

            animation: fadeInBody 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === FIX BUTTON === */
        .menu-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 102, 255, 0.85);
            border: none;
            padding: 12px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: 0.3s ease;

            opacity: 0;
            margin-left: -20px; /* untuk animasi */
            animation: buttonIn 0.8s ease forwards;

            pointer-events: auto;
            z-index: 9999; /* pastikan tombol di atas elemen lain */
        }

        @keyframes buttonIn {
            from { opacity: 0; margin-left: -20px; }
            to { opacity: 1; margin-left: 0; }
        }

        .menu-btn:hover {
            background: #ff0033;
            box-shadow: 0 0 12px #ff0033;
            transform: translateY(-50%) scale(1.05);
        }

        /* Judul */
        h1 {
            text-align: center;
            margin: 0;
            padding-top: 28px;
            font-size: 32px;
            text-shadow: 0 0 12px rgba(0, 170, 255, 0.9);
            opacity: 0;
            animation: slideDown 1s ease forwards;
        }

        h2 {
            text-align: center;
            margin: 6px 0 0;
            font-size: 18px;
            font-weight: 500;
            opacity: 0;
            text-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.4s;
        }

        @keyframes slideDown {
            from { transform: translateY(-25px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .line {
            width: 100%;
            height: 4px;
            background: #00aaff;
            position: absolute;
            bottom: 0;
            box-shadow: 0 0 12px #00aaff;
            animation: lineGlow 2s infinite ease-in-out alternate;
        }

        @keyframes lineGlow {
            from { box-shadow: 0 0 6px #00aaff; }
            to { box-shadow: 0 0 20px #00cfff; }
        }
    </style>
</head>

<body>

    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <h1>Pemrograman Web 1</h1>
    <h2>Universitas Pamulang | Teknik Informatika</h2>

    <div class="line"></div>

    <script>
        function toggleSidebar() {
            window.parent.postMessage("toggleMenu", "*");
        }
    </script>

</body>
</html>
