<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Tugas - Pertemuan 11</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc, #66d9ff);
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
            overflow-x: hidden;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }}
        
        h1, h2 {
            text-align: center;
            animation: floatText 3s infinite ease-in-out;
            color: white;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00c3ff;
        }
        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            border: 3px solid #00eaff;
            box-shadow: 0 0 15px #00eaff, 0 0 30px #0099cc;
            transition: .3s;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00eaff, 0 0 50px #00c3ff;
        }
        .item img {
            width: 100%;
            border-radius: 12px;
            border: 3px solid white;
            cursor: pointer;
            transition: .3s;
        }
        .item img:hover {
            transform: scale(1.05);
        }

        pre {
            text-align:left;
            white-space: pre-wrap;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            border: 3px solid #fff;
            color: #fff;
            font-size: 14px;
        }

        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 10px #00eaff;
        }

        #zoomModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,50,0.85);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #zoomImg {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 30px #00eaff, 0 0 60px #0088cc;
            animation: zoomIn .4s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; }}

        .bubble {
            position: fixed;
            bottom: -100px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        .wave {
            position: fixed;
            bottom: 0; left: 0;
            width: 200%; height: 120px;
            background: rgba(255,255,255,0.3);
            border-radius: 100% 50%;
            z-index: -1;
            animation: waveMove 6s infinite linear;
        }
        .wave:nth-child(2) { animation-duration: 8s; opacity: 0.6; }
        @keyframes waveMove { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); }}
    </style>
</head>

<body>

    <h1>Pertemuan 11</h1>
    <h2>Pemrograman WEB1 (CSS)</h2>

    <div class="gallery">
        <div class="item">
            <img src="Pertemuan 11 1.jpg" alt="Tugas 1">
            <div class="caption">Foto Tugas 1</div>
        </div>

        <div class="item">
            <img src="peretmuan 11 2.jpg" alt="Tugas 2">
            <div class="caption">Foto Tugas 2</div>
        </div>

        <div class="item">
            <img src="pertemuan 11 3.jpg" alt="Tugas 3">
            <div class="caption">Foto Tugas 3</div>
        </div>

        <div class="item">
            <img src="pertemuan 11 4.jpg" alt="Tugas 4">
            <div class="caption">Foto Tugas 4</div>
        </div>

        <!-- LATIHAN HTML YANG BISA DIKLIK -->
        <div class="item">
            <a href="Latihan Pertemuan 11.html" target="" Latihan Pertemuan 11.html="text-decoration:none; color:white;">
                <pre></pre>
            </a>
            <div class="caption">Latihan Pertemuan 11.html (Klik untuk membuka)</div>
        </div>
    </div>

    <div id="zoomModal">
        <img id="zoomImg">
    </div>

    <script>
        const modal = document.getElementById("zoomModal");
        const modalImg = document.getElementById("zoomImg");
        document.querySelectorAll(".item img").forEach(img => {
            img.addEventListener("click", function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            });
        });
        modal.addEventListener("click", () => modal.style.display = "none");

        function createBubble() {
            const bubble = document.createElement("div");
            const size = Math.random() * 40 + 10;
            bubble.classList.add("bubble");
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 10000);
        }
        setInterval(createBubble, 500);
    </script>

    <audio id="oceanSound" autoplay loop>
        <source src="ocean.mp3" type="audio/mpeg">
        <source src="ocean.ogg" type="audio/ogg">
    </audio>

    <script>
        const ocean = document.getElementById("oceanSound");
        function enableAutoPlay() {
            ocean.muted = false;
            ocean.volume = 1.0;
            ocean.play().catch(() => {});
        }
        window.addEventListener("load", enableAutoPlay);
        document.addEventListener("click", enableAutoPlay, { once: true });
        document.addEventListener("touchstart", enableAutoPlay, { once: true });
    </script>

    <div class="wave"></div>
    <div class="wave"></div>

</body>
</html>
