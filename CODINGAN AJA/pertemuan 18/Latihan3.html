<html>
<head>
<script type="text/javascript">
function product(a,b)
{
    if (a == undefined)
    {
        a = 0;
    }
    if (b == undefined)
    {
        b = 0;
    }
    return a*b;
}
</script>
</head>
<body>

<script type="text/javascript">
document.write(product(4));
</script>

<p>The function is called with one argument, and the product is returned.</p>

</body>
</html>
