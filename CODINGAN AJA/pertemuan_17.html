<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pertemuan 17 - Pola Bintang</title>
</head>
<body>

<h3>Pertemuan 17 - Segitiga Sama Kaki</h3>
<pre id="segitiga"></pre>

<h3>Pertemuan 17 - Belah Ketupat</h3>
<pre id="ketupat"></pre>

<script>
  var tinggi = 5;

  // Segitiga Sama Kaki
  var segitiga = "";
  for (let i = 1; i <= tinggi; i++) {
    for (let j = i; j < tinggi; j++) {
      segitiga += " ";
    }
    for (let k = 1; k <= (2 * i - 1); k++) {
      segitiga += "*";
    }
    segitiga += "\n";
  }
  document.getElementById("segitiga").textContent = segitiga;

  // Belah Ketupat
  var ketupat = "";
  for (let i = 1; i <= tinggi; i++) {
    for (let j = i; j < tinggi; j++) {
      ketupat += " ";
    }
    for (let k = 1; k <= (2 * i - 1); k++) {
      ketupat += "*";
    }
    ketupat += "\n";
  }

  for (let i = tinggi - 1; i >= 1; i--) {
    for (let j = tinggi; j > i; j--) {
      ketupat += " ";
    }
    for (let k = 1; k <= (2 * i - 1); k++) {
      ketupat += "*";
    }
    ketupat += "\n";
  }
  document.getElementById("ketupat").textContent = ketupat;
</script>

</body>
</html>
